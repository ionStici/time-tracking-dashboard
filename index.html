<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>

  <link rel="stylesheet" href="./src/styles/style.css">
  <script type="module" src="./src/js/index.js"></script>
</head>
<body>

    <main class="main">
        <section class="dashboard">
            <div class="profile">
                <div class="profile__user-box">
                    <img class="profile__img" src="./src/images/image-jeremy.png" alt="User's Picture">

                    <div>
                        <p class="text">Report for</p>
                        <p class="profile__name">Jeremy Robson</p>
                    </div>
                </div>

                <div class="profile__buttons">
                    <button class="profile__btn">Daily</button>
                    <button class="profile__btn profile__btn--active">Weekly</button>
                    <button class="profile__btn">Monthly</button>
                </div>
            </div>






            <div class="card__wrapper">


                <div class="card">
                    <div class="card__top card--work">
                        <img class="card__bg-icon card__bg-icon--work" src="./src/images/icon-work.svg" alt="">
                    </div>
                    <div class="card__box">
                        <div>
                            <p class="card__title">Work</p>
                            <svg class="card__icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </div>
                        <div>
                            <p class="card__time">32hrs</p>
                            <p class="text card__prev-time">Last Week - 36hrs</p>
                        </div>
                    </div>
                </div>




                <div class="card">

                    <div class="card__top card--play">
                        <img class="card__bg-icon card__bg-icon--play" src="./src/images/icon-play.svg" alt="">
                    </div>     
                                   
                    <div class="card__box">
                        <div>
                            <p class="card__title">Play</p>
                            <svg class="card__icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </div>
                        <div>
                            <p class="card__time">10hrs</p>
                            <p class="text card__prev-time">Last Week - 8hrs</p>
                        </div>
                    </div>

                </div>



                <div class="card">
                    <div class="card__top card--study">
                        <img class="card__bg-icon card__bg-icon--study" src="./src/images/icon-study.svg" alt="">
                    </div>
                    <div class="card__box">
                        <div>
                            <p class="card__title">Study</p>
                            <svg class="card__icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </div>
                        <div>
                            <p class="card__time">4hrs</p>
                            <p class="text card__prev-time">Last Week - 7hrs</p>
                        </div>
                    </div>
                </div>



                <div class="card">
                    <div class="card__top card--exercise">
                        <img class="card__bg-icon card__bg-icon--exercise" src="./src/images/icon-exercise.svg" alt="">
                    </div> 

                    <div class="card__box">
                        <div>
                            <p class="card__title">Exercise</p>
                            <svg class="card__icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </div>
                        <div>
                            <p class="card__time">4hrs</p>
                            <p class="text card__prev-time">Last Week - 5hrs</p>
                        </div>
                    </div>
                </div>



                <div class="card">
                    <div class="card__top card--social">
                        <img class="card__bg-icon card__bg-icon--social" src="./src/images/icon-social.svg" alt="">
                    </div>
                    <div class="card__box">
                        <div>
                            <p class="card__title">Social</p>
                            <svg class="card__icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </div>
                        <div>
                            <p class="card__time">5hrs</p>
                            <p class="text card__prev-time">Last Week - 10hrs</p>
                        </div>
                    </div>
                </div>


                <div class="card">
                    <div class="card__top card--self-care">
                        <img class="card__bg-icon card__bg-icon--self-care" src="./src/images/icon-self-care.svg" alt="">
                    </div>

                    <div class="card__box">
                        <div>
                            <p class="card__title">Self Care</p>
                            <svg class="card__icon" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </div>
                        <div>
                            <p class="card__time">2hrs</p>
                            <p class="text card__prev-time">Last Week - 2hrs</p>
                        </div>
                    </div>
                </div>


            </div>
        </section>
    </main>






</body>
</html>
